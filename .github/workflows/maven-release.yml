name: Release

on:
  workflow_dispatch

inputs:
  gpg_private_key:
    description: GPG private key for signing the published artifacts
    required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Import gpg key
        run: echo $gpg_private_key | gpg --import
      - name: Release with nexus-staging-maven-plugin
        run: mvn -B -P release deploy --file pom.xml