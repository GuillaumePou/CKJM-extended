name: Release

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - shell: bash
        env:
          gpg_private_key: ${{ secrets.gpg_private_key }}
          test: test234
        run: |
          echo $gpg_private_key > tmp.key
          echo $test
          echo "SSSSSSSS"
          head tmp.key
          echo "SSSSSSSS"
          gpg --import tmp.key
      - name: Release with nexus-staging-maven-plugin
        run: mvn -B -P release deploy --file pom.xml